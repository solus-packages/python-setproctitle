name       : python-setproctitle
version    : 1.1.10
release    : 4
source     :
    - https://github.com/dvarrazzo/py-setproctitle/archive/version-1.1.10.tar.gz : 1c3a8f60b90bbe1d7987597c1ef637ecfbc8f4bb2a5500c36fb232ea7bedf925
license    : BSD-2-Clause
component  : programming.python
summary    : The setproctitle module allows a process to change its title (as displayed
    by system tools such as ps and top).
description: |
    The setproctitle module allows a process to change its title (as displayed by system tools such as ps and top).

    Changing the title is mostly useful in multi-process systems, for example when a master process is forked:
    changing the children's title allows to identify the task each process is busy with.
    The technique is used by PostgreSQL and the OpenSSH Server for example.
builddeps  :
    - pkgconfig(python3)
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
