component  : programming.python
summary    : The setproctitle module allows a process to change its title (as displayed by system tools such as ps and top).
description: |
    The setproctitle module allows a process to change its title (as displayed by system tools such as ps and top).

    Changing the title is mostly useful in multi-process systems, for example when a master process is forked:
    changing the children's title allows to identify the task each process is busy with.
    The technique is used by PostgreSQL and the OpenSSH Server for example.
builddeps  :
    - pkgconfig(python3)
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
